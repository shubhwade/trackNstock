# Server Configuration
# Use the PORT provided by hosting platforms (Render) if available, otherwise default to 8080
server.port=${PORT:8080}

# Database Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:inventorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (optional - for viewing database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Name
spring.application.name=Inventory Management System
